<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./resources/site.webmanifest" />
    <link rel="mask-icon" href="./resources/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script defer src="./js/index.min.js"></script>
    <title>gOST.music</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__wrapper">
          <img class="header__logo" src="./img/svg/logo.svg" alt="Логотип gOST" />
          <form class="header__form search" action="">
            <input class="search__input" type="search" name="search" />
            <button class="search__submit"><img src="./img/svg/search.svg" alt="Иконка поиска" /></button>
          </form>
          <button class="header__favourite"><img src="./img/svg/favourite.svg" alt="Иконка избранное" /></button>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="catalog">
        <div class="catalog__container container">
          <ul class="catalog__list">
            <div class="lds-default">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </ul>
        </div>
      </section>
      <section class="player">
        <div class="container player__container">
          <div class="player__track-info track-info">
            <p class="track-info__title">Track__title</p>
            <p class="track-info__artist">Track__artist</p>
          </div>
          <div class="player__controller">
            <button class="player__action player__action_stop"></button>
            <button class="player__action player__action_prev"></button>
            <button class="player__action player__action_pause"></button>
            <button class="player__action player__action_next"></button>
            <button class="player__action player__action_favourite"></button>
          </div>
          <div class="player__progress-wrapper">
            <div class="player__progress">
              <input class="player__range" type="range" min="0" max="1000" value="0" />
            </div>
            <p class="player__time">
              <span class="player__time-passed">0:00</span>
              <span>/</span>
              <span class="player__time-total">0:00</span>
            </p>
          </div>
          <div class="player__volume-wrapper">
            <div class="player__volume">
              <input class="player__volume-range" type="range" min="0" max="100" value="100" />
            </div>
            <button class="player__action player__action_mute"></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
