<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">

  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#ff001b">
  <meta name="msapplication-TileColor" content="#ff001b">
  <meta name="theme-color" content="#ff001b">

  <title>Музыкальный плеер</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
  <h1 class="visually-hidden">Мой первый плеер</h1>

  <div class="header__conteiner">
    <img class="header__logo" src="images/logo.svg" alt="logo">

    <form class="header__search search">

      <input class="search__input" type="search">

      <button class="search__btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14V14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" />
        </svg>
      </button>
    </form>
    <button class="header__favorite-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" />
      </svg>

    </button>
  </div>
</header>
  <section class="catalog">
    <h2 class="visually-hidden">Список треков</h2>

    <div class="catalog__container">
        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto1.png" alt="Save your tears" width="180" height="180">
            </div>
            <div class="track__info track-info">
                <p class="track-info__title">Save Your Tears</p>
                <p class="track-info__artist">The Weekend</p>
            </div>
        </button>

        <button class="catalog__item track track--active">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto2.png" alt="Follow You" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Follow You</p>
                <p class="track-info__artist">Imagine Dragons</p>
            </div>
        </button>

        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto3.png" alt="Dirt Femme" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Dirt Femme</p>
                <p class="track-info__artist">How Long</p>
            </div>
        </button>

        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto4.png" alt="Another Love" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Another Love</p>
                <p class="track-info__artist">Tom Odell</p>
            </div>
        </button>

        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto5.png" alt="Born to Die" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Born to Die</p>
                <p class="track-info__artist">Lana Del Rey</p>
            </div>
        </button>

        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto6.png" alt="Hello" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Hello</p>
                <p class="track-info__artist">Adele</p>
            </div>
        </button>
        <button class="catalog__btn-add">
            <span>Увидеть все</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" />
            </svg>
        </button>
    </div>
</section>

<section class="player player--active">
    <h2 class="visually-hidden">Плеер</h2>
    <div class="player__container">
        <div class="player__track-info track-info">
            <p class="track-info__title">Follow You</p>
            <p class="track-info__artist">Imagine Dragon</p>
        </div>

        <div class="player__controller">
            <button class="player__icon player__icon--stop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6H18V18H6V6Z" />
                </svg>

            </button>
            <button class="player__icon player__icon--prev"></button>
            <button class="player__icon player__icon--pause"></button>
            <button class="player__icon player__icon-next"></button>
            <button class="player__icon player__icon-like"></button>
        </div>
        <div class="player__progress--wrap">
            <div class="player__progress">
                <input class="player__progress--input" type="range" min="0" max="100" value="0">
            </div>
            <p class="player__time">
                <span class="player__time-passed">0:24</span>
                <span>/</span>
                <span class="player__time-total">4:30</span>
            </p>
        </div>

        <div class="player__volume--wrap">
            <div class="player__volume">
                <input class="player__volume-input" type="range" min="0" max="100" value="100">
            </div>
            <button class="player__icon player__icon--mute"></button>
        </div>
    </div>
</section>
  <main>

  </main>
  
  <script src="js/app.min.js"></script>
</body>

</html>
