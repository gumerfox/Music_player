<section class="catalog">
    <h2 class="visually-hidden">Список треков</h2>

    <div class="catalog__container"></div>
</section>

<section class="player">
    <h2 class="visually-hidden">Плеер</h2>
    <div class="player__container">
        <div class="player__track-info track-info track-info--mobile-center">
            <p class="track-info__title">Follow You</p>
            <p class="track-info__artist">Imagine Dragon</p>
        </div>

        <div class="player__controller">
            <button class="player__icon player__icon--stop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6H18V18H6V6Z" />
                </svg>

            </button>
            <button class="player__icon player__icon--prev"></button>
            <button class="player__icon player__icon--pause"></button>
            <button class="player__icon player__icon-next"></button>
            <button class="player__icon player__icon-like"></button>
        </div>
        <div class="player__progress-wrap">
            <div class="player__progress">
                <input class="player__progress--input" type="range" min="0" max="100" value="0">
            </div>
            <p class="player__time">
                <span class="player__time-passed">0:24</span>
                <span>/</span>
                <span class="player__time-total">4:30</span>
            </p>
        </div>

        <div class="player__volume-wrap">
            <div class="player__volume">
                <input class="player__volume-input" type="range" min="0" max="100" value="100">
            </div>
            <button class="player__icon player__icon--mute"></button>
        </div>
    </div>
</section>
